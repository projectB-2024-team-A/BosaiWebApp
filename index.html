        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--CSSファイルの読み込み-->
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">

        <!--LeafLetのCSS-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

        <!--LeafLetのライブラリ-->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

        <!--Leaflet Routing Machine CSS-->

    <body>
        
        <!--現在地ボタンなどまとめてmap-contentの中へ-->
        <div id="map-content">
            <div id="map">
                <!--方向マーク-->
                <div id="headingIcon"></div>
            </div>
            <!-- 現在地をズームするボタン -->
            <button type="button" id="positionButton">
                <img id = "positionButtonImage" src = "images/now-icon.png" alt = "現在地ボタン">
            </button>
            <!-- 方向マークの表示 -->
            <button type="button" id="headingButton">
                <img id = "headingButtonImage" src = "images/heading-button.png" alt = "方向マーク">
            </button>

            <!-- 現在地を追うボタン -->
            <button type="button" id="trackingButton">現在地を追従するボタン</button>
        </div>

        <!-- マーカを回転させるためのプラグイン（方向を示すためのもの） -->
        <script src="leaflet.rotatedMarker.js"></script>

        <script src="js/L.Control.Layers.Tree.js"></script>
        
        <script type="module" src="main2.js"></script>
    </body>
